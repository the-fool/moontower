{{ define "styles" }}
<link rel="stylesheet" href="/css/ciders.css">
{{ end }}


{{ define "main" }}
<main aria-role="main">
  <article>

    <!-- About us section -->
    <section id="semi-dry">
      <div class="body flex justify-between">
        <div class="main-content">
          <h1>Semi-dry</h1>

          <img src="/images/semi_dry_stats.svg">

          {{ partial "ciders/semi_dry.html" }}

          <img class="sm-hide md-hide lg-hide slider" src="/images/semi_dry_slider.svg">

          <a target="_blank" href="https://www.google.com/maps/place/30%C2%B017'02.3%22N+97%C2%B043'25.4%22W/@30.2839746,-97.7259187,17z/data=!3m1!4b1!4m5!3m4!1s0x0:0x0!8m2!3d30.28397!4d-97.72373" id="find-us" class="button" title="See us on a map">
            Find Us Here
          </a>

        </div>

        <div class="xs-hide can-content" id="semi-dry-picture">
          <img src="/images/semi_dry_can.png">
          <img src="/images/semi_dry_slider.svg">
        </div>
      </div>
    </section>

  </article>
</main>
{{ end }}
