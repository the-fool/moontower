{{ define "styles" }}
<link rel="stylesheet" href="/css/ciders.css">
{{ end }}


{{ define "main" }}
<main aria-role="main">
  <article>

    <!-- About us section -->
    <section id="semi-dry">
      <div class="body flex justify-between">
        <div class="main-content flex flex-column">
          <h1>Semi-dry</h1>

          <img class="stats" src="/images/semi_dry_stats.svg">

          <div class="flex-auto">
          {{ partial "ciders/semi_dry.html" }}
          </div>

          <img class="sm-hide md-hide lg-hide slider" src="/images/semi_dry_slider.svg">

          <a href="/tasting" 
            class="button semi-dry" title="Tasting room">
            Find Us Here
          </a>

        </div>

        <div class="xs-hide can-content" id="semi-dry-picture">
          <img class="can" src="/images/semi_dry_can.png">
          <img src="/images/semi_dry_slider.svg">
        </div>
      </div>
    </section>

    <section id="pomme-blush">
      <div class="body flex justify-between">
        <div class="main-content flex flex-column">
          <h1>Pomme Blush</h1>

          <img class="stats" src="/images/pomme_blush_stats.svg">

          <div class="flex-auto">
          {{ partial "ciders/pomme_blush.html" }}
          </div>

          <img class="sm-hide md-hide lg-hide slider" src="/images/pomme_blush_slider.svg">

          <a href="/tasting" 
            class="button pomme-blush" title="Tasting room">
            Find Us Here
          </a>

        </div>

        <div class="xs-hide can-content" id="pomme-blush-picture">
          <img class="can" src="/images/pomme_blush_small.png">
          <img src="/images/pomme_blush_slider.svg">
        </div>
      </div>
    </section>

    <section id="miel">
      <div class="body flex justify-between">
        <div class="main-content flex flex-column">
          <h1>Miel</h1>

          <img class="stats" src="/images/miel_stats.svg">

          <div class="flex-auto">
          {{ partial "ciders/miel.html" }}
          </div>

          <img class="sm-hide md-hide lg-hide slider" src="/images/miel_slider.svg">

          <a href="/tasting" 
            class="button miel" title="Tasting room">
            Find Us Here
          </a>

        </div>

        <div class="xs-hide can-content" id="miel-picture">
          <img class="can" src="/images/miel_small.png">
          <img src="/images/miel_slider.svg">
        </div>
      </div>
    </section>

    <section id="perry">
      <div class="body flex justify-between">
        <div class="main-content flex flex-column">
          <h1>Perry</h1>

          <img class="stats" src="/images/perry_stats.svg">

          <div class="flex-auto">
          {{ partial "ciders/perry.html" }}
          </div>

          <img class="sm-hide md-hide lg-hide slider" src="/images/perry_slider.svg">

          <a href="/tasting" 
            class="button perry" title="Tasting room">
            Find Us Here
          </a>

        </div>

        <div class="xs-hide can-content" id="perry-picture">
          <img class="can" src="/images/perry_cropped_small.png">
          <img src="/images/perry_slider.svg">
        </div>
      </div>
    </section>

  </article>
</main>
{{ end }}
